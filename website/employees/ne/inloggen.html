<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ah_north_stokker/style.css">
    <link rel="icon" type="image/x-icon" href="ah_north_stokker/images/logo.png">
    <title>Login - Ah Stokker</title>
</head>
<body>
    <h2>Login to Ah Stokker</h2>
    <p>Once logged in, you can find rosters and other information.</p>
    <hr>
    <form action="index.htm" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>
</body>
</html>
