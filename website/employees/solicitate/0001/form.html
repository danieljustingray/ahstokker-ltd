<title>Form to solicitate - Ah Stokker group</title>
<h1>Solicitation form</h1>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    button, .button {
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }
    button:hover, .button:hover {
        background-color: yellow;
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<form action="/action_page.php">
    <fieldset>
     <legend>Solicitation form</legend>
     <label for="fname">First name:</label>
     <input type="text" id="fname" name="fname" placeholder="John"><br><br>
     
     <label for="lname">Last name:</label>
     <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
     
     <label for="tel">Phone number:</label>
     <input type="tel" id="tel" name="tel" placeholder="+42-100 780 1751"><br><br>
     
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="email@example.com"><br><br>
     
     <label for="birthday">Birthday:</label>
     <input type="date" id="birthday" name="birthday"><br><br>
     
     <label for="quantity">Hours availible:</label>
     <input type="number" id="quantity" name="quantity" min="2" max="40"><br><br>
     
     <label for="comment">Days and times availbile:</label>
     <textarea rows="4" cols="50" name="comment" form="usrform"></textarea>
     <br><br>
     <label for="title">Job of preference:</label>
     <input type="text" id="title" name="title" placeholder="Restocker for example"><br><br>
     
     <label for="myfile">CV (optional):</label>
     <input type="file" id="myfile" name="myfile" class="button">
     <br><br>
     <input type="submit" value="Submit" class="button">
     <input type="reset" value="Reset all boxes" class="button">
    </fieldset>
   </form>
   <button onclick="history.back()">Go Back</button><br><br>
