<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator - Windows 7 Style</title>
  <link rel="stylesheet" href="../employees/ah_north_stokker/style.css">
  <style>
    a:hover img {
      transform: scale(1.15);
    }
    .container {
      margin-top: 70px !important;
      max-width: 276px;
      margin: 50px auto;
      padding: 10px;
      background: #DDE7F3;
      border: 1px solid #a1a1a1;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    form {
      display: grid;
      grid-template-columns: repeat(4, 60px); 
      grid-gap: 5px;
      justify-content: center;
    }
    input[name="ans"] {
      grid-column: span 4;
      height: 40px; 
      font-size: 18px;
      text-align: right;
      padding: 8px;
      background-color: #e5e5e5;
      background: linear-gradient(to bottom, #E5EEFB, #FFFFFF);
      border: 1px solid #a5a5a5;
      border-radius: 5px;
      box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.1);
      color: #333;
    }
    input[type="button"], input[type="reset"] {
      height: 40px; /* Smaller button height */
      font-size: 16px; /* Smaller font size */
      color: #333;
      border: 1px solid #a1a1a1;
      border-radius: 5px;
      box-shadow: 
        0px 2px 3px rgba(0, 0, 0, 0.1), 
        inset 0px 1px 2px rgba(255, 255, 255, 0.3); /* Bevel effect */
      cursor: pointer;
    }
    /* Gradients for number buttons */
    input[type="button"]:not([value="MC"]):not([value="MR"]):not([value="MS"]):not([value="M+"]):not([value="M-"]) {
      background: linear-gradient(to bottom, #F2F7FB 50%, #E8EFF7 50%);
    }
    /* Gradients for function buttons (symbols, operators) */
    input[type="button"]:not([value="MC"]):not([value="MR"]):not([value="MS"]):not([value="M+"]):not([value="M-"]):not([value="0"]):not([value="1"]):not([value="2"]):not([value="3"]):not([value="4"]):not([value="5"]):not([value="6"]):not([value="7"]):not([value="8"]):not([value="9"]):not([value="."]) {
      background: linear-gradient(to bottom, #ECF2F8 50%, #D5E0EE 50%);
    }
    /* M function buttons */
    input[type="button"][value="MC"],
    input[type="button"][value="MR"],
    input[type="button"][value="MS"],
    input[type="button"][value="M+"],
    input[type="button"][value="M-"] {
      background-color: #D4E0ED;
    }
    /* Hover Effects */
    input[type="button"]:hover {
      background-color: #A1B7D9; /* Slight color shift */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3), inset 0px 1px 5px rgba(255, 255, 255, 0.4);
      transform: translateY(-2px); /* Lift effect */
    }
    input[type="button"]:active {
      background-color: #7C98C7; /* Darker shade for pressed effect */
      box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.4), inset 0px 0px 10px rgba(255, 255, 255, 0.3);
      transform: translateY(2px); /* Slightly push the button down */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><a href="index.htm">AH Stokker group</a></div>
    <nav>
        <ul>
            <li><a href="index.htm">Home</a></li>
            <li><a href="news.htm">News</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="docs.html">Documents</a></li>
            <li><a href="search.html"><i class="fa fa-search"></i></a></li>
        </ul>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
</header>
  <div class="container">
    <h1>Calculator</h1>
    <form name="calculator">
      <input type="text" name="ans" readonly>
      <!-- Memory Buttons -->
      <input type="button" value="MC">
      <input type="button" value="MR">
      <input type="button" value="MS">
      <input type="button" value="M+">
      <input type="button" value="M-">
      <!-- Functional Buttons -->
      <input type="button" value="←" onclick="document.calculator.ans.value = document.calculator.ans.value.slice(0, -1)">
      <input type="button" value="CE" onclick="document.calculator.ans.value=''">
      <input type="button" value="C" onclick="document.calculator.ans.value=''">
      <input type="button" value="±" onclick="document.calculator.ans.value=document.calculator.ans.value.startsWith('-')?document.calculator.ans.value.slice(1):'-'+document.calculator.ans.value">
      <!-- Numbers and Operators -->
      <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
      <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
      <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
      <input type="button" value="/" onclick="document.calculator.ans.value+='/'">
      <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
      <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
      <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
      <input type="button" value="*" onclick="document.calculator.ans.value+='*'">
      <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
      <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
      <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
      <input type="button" value="-" onclick="document.calculator.ans.value+='-'">
      <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
      <input type="button" value="." onclick="document.calculator.ans.value+='.'">
      <input type="button" value="1/x" onclick="document.calculator.ans.value=1/document.calculator.ans.value">
      <input type="button" value="+" onclick="document.calculator.ans.value+='+'">
      <input type="button" value="=" onclick="try{document.calculator.ans.value=eval(document.calculator.ans.value)}catch(e){document.calculator.ans.value='Error'}">
    </form>
  </div>
  <footer>
    <img src="ah_north_stokker/images/logowhite.png" alt="Our logo" style="width:60px;height:60px;"><br><br>
    <a href="login.html"><img src="ico/logout.png" alt="Logout" width="42px" height="42px"></a>
  </footer>
  <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('header nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
